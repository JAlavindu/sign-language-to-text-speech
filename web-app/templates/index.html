<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Sign Language Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        .container {
            position: relative;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        video {
            border-radius: 8px;
            width: 640px;
            height: 480px;
            background: black;
            transform: scaleX(-1); /* Mirror effect */
        }
        .overlay {
            margin-top: 20px;
            text-align: center;
        }
        .prediction-box {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            min-height: 80px;
        }
        .confidence {
            color: #aaa;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ§¤ ASL Translator Web App</h1>
    
    <div class="container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div class="overlay">
        <div class="prediction-box" id="prediction">...</div>
        <div class="confidence" id="confidence">Confidence: 0.00</div>
        <button onclick="startCamera()">Start Camera</button>
    </div>

    <!-- Hidden canvas for capturing frames -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const predictionEl = document.getElementById('prediction');
        const confidenceEl = document.getElementById('confidence');
        const ctx = canvas.getContext('2d');
        
        let isRunning = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                isRunning = true;
                processFrame();
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access webcam. Please allow permissions.");
            }
        }

        async function processFrame() {
            if (!isRunning) return;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to Base64
            const dataURL = canvas.toDataURL('image/jpeg', 0.8); // 0.8 quality for speed

            try {
                // Send to backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataURL })
                });

                const data = await response.json();
                
                // Update UI
                predictionEl.innerText = data.prediction || "...";
                confidenceEl.innerText = `Confidence: ${data.confidence}`;

            } catch (err) {
                console.error("Prediction error:", err);
            }

            // Loop (adjust delay to control framerate, 100ms = 10fps)
            setTimeout(processFrame, 100); 
        }
    </script>
</body>
</html>
